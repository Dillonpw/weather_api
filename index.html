<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
            rel="stylesheet"
        />
        <title>Weather App</title>
    </head>
    <body>
        <div class="box">
            <div class="nav">
                <p id="errorTip">Please enter a city</p>
                <input type="text" id="searchQuery" placeholder="Search" />
                <button type="submit" id="submit" onclick="getLocation()"> &#128269 </button>
            </div>
            <div class="main">
                <div class="locationDiv">
                    <h1 class="location">
                        Location:
                        <h2 id="locationName"></h2>
                        <img id="weatherImg" src="" />
                    </h1>
                </div>
                <div class="content">
                    <div class="conditionDiv">
                        <h3 id="condition">Condition:</h3>
                        <h3 id="conditionData">- -</h3>
                    </div>
                    <div class="tempDiv">
                        <h3 id="temp">Temperature:</h3>
                        <h3 id="tempDataF">- -</h3>
                        <h3 id="tempDataC">- -</h3>
                    </div>
                    <div class="windDiv">
                        <h3 id="wind">Wind Speed:</h3>
                        <h3 id="windDataUS">- -</h3>
                        <h3 id="windDataEU">- -</h3>
                    </div>
                </div>
            </div>
            <div class="toggleInfo">
                <p>Imperial</p>
                <label class="switch">
                    <input id="mode" type="checkbox" />
                    <span class="slider round"></span>
                </label>
                <p>Metric</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
